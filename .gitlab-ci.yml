# Official docker image.
image: docker:latest

services:
  - docker:dind

variables:
  STAGE_SSH_USER: sibdev
  SSH_OPT: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

stages:
  - test
  - build
  - deploy

before_script:
  - apk add --update --no-cache openssh sshpass
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

test:
  stage: test
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -f Dockerfile .
    - docker run "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" npm run test:unit -- --coverage
  only:
    - merge_request

lint:
  stage: test
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -f Dockerfile .
    - docker run "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" npm run lint
  only:
    - merge_request

build:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" -f nginx/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master


